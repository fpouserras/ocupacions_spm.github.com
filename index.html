<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Immobles ocupats a Santa Perpètua de Mogoda (2020 - 2021)</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Seccionscensals_0.js"></script>
        <script src="data/Habitatgesocupats202021_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var osmBase = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap<\/a> contributors'
});
osmBase.addTo(map);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_Seccionscensals_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>CSEC</strong><br />' + (feature.properties['CSEC'] !== null ? autolinker.link(feature.properties['CSEC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Seccionscensals_0_0() {
            return {
                pane: 'pane_Seccionscensals_0',
                opacity: 1,
                color: 'rgba(225,117,224,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,232,232,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Seccionscensals_0');
        map.getPane('pane_Seccionscensals_0').style.zIndex = 400;
        map.getPane('pane_Seccionscensals_0').style['mix-blend-mode'] = 'normal';
        var layer_Seccionscensals_0 = new L.geoJson(json_Seccionscensals_0, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Seccionscensals_0',
            layerName: 'layer_Seccionscensals_0',
            pane: 'pane_Seccionscensals_0',
            onEachFeature: pop_Seccionscensals_0,
            style: style_Seccionscensals_0_0,
        });
        bounds_group.addLayer(layer_Seccionscensals_0);
        map.addLayer(layer_Seccionscensals_0);
        function pop_Habitatgesocupats202021_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>DIRECCIO</strong><br />' + (feature.properties['DIRECCIO'] !== null ? autolinker.link(feature.properties['DIRECCIO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>TITULAR</strong><br />' + (feature.properties['TITULAR'] !== null ? autolinker.link(feature.properties['TITULAR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Habitatgesocupats202021_1_0() {
            return {
                pane: 'pane_Habitatgesocupats202021_1',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Habitatgesocupats202021_1');
        map.getPane('pane_Habitatgesocupats202021_1').style.zIndex = 401;
        map.getPane('pane_Habitatgesocupats202021_1').style['mix-blend-mode'] = 'normal';
        var layer_Habitatgesocupats202021_1 = new L.geoJson(json_Habitatgesocupats202021_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Habitatgesocupats202021_1',
            layerName: 'layer_Habitatgesocupats202021_1',
            pane: 'pane_Habitatgesocupats202021_1',
            onEachFeature: pop_Habitatgesocupats202021_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Habitatgesocupats202021_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Habitatgesocupats202021_1);
        map.addLayer(layer_Habitatgesocupats202021_1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Immobles ocupats a Santa Perpètua de Mogoda (2020 - 2021)</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Habitatgesocupats202021_1.png" /> Habitatges ocupats (2020-21)': layer_Habitatgesocupats202021_1,'<img src="legend/Seccionscensals_0.png" /> Seccions censals': layer_Seccionscensals_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Seccionscensals_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['CSEC'] !== null?String('<div style="color: #000000; font-size: 9pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['CSEC']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Seccionscensals_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Habitatgesocupats202021_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'DIRECCIO'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Seccionscensals_0]);
        map.on("zoomend", function(){
            resetLabels([layer_Seccionscensals_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Seccionscensals_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Seccionscensals_0]);
        });
        </script>
    </body>
</html>
